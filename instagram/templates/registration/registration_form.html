{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="all">
<div class="container">
    <div class="row">
    <!-- Empty div -->
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
        {% endif %}
        <div style="margin-top:30px;margin-bottom:50px;" class="panel panel-default">

        <div class="panel-heading">
            <h3 class="text-center">Instagram</h3>
            <h4 class="text-center"> Sign up</h4>
        </div>
        <div class="panel-body">

            <form action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

            </form>

        </div>
        <p>Have an account. <a href="/accounts/login">Login</a></p>
        </div>

    </div>
    <!-- empty div -->
    <div class="col-md-3"></div>
    </div>
</div>

</div>
<style>
    .all{
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT634stl_TRU1ILq1-9xtjiodn5scG-CnBVIA&usqp=CAU);
        /* background-repeat: no-repeat; */
    }
</style>


{% endblock %}
